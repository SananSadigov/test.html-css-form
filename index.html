<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/65731f897e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-settings">
        <div class="installation">
            <i class="fa-solid fa-wrench"></i>
        <button>Installation</button>
        </div>
        <div class="structure">
            <i class="fa-solid fa-diamond"></i>
            <button>Structure</button>
        </div>
        <div class="input types">
            <i class="fa-solid fa-grip-lines"></i>
            <button>Input types</button>
        </div>
        <div class="checkbox-and-radio">
            <i class="fa-regular fa-square-check"></i>
        <button>Checkbox and Radio</button>
        </div>
        <div class="fieldset">
            <i class="fa-regular fa-square"></i>
            <button>Fieldset</button>
        </div>
        <div class="icons">
            <i class="fa-solid fa-pen-to-square"></i>
            <button>Icons</button>
        </div>
        <div class="validation">
            <i class="fa-solid fa-triangle-exclamation"></i>
            <button>Validation</button>
        </div>
        <div class="date-input">
            <i class="fa-regular fa-calendar"></i>
            <button>Date input</button>
        </div>
        <div class="other-input-types">
            <i class="fa-regular fa-object-ungroup"></i>
            <button>Other input types</button>
        </div>
        <div class="reset-only">
            <i class="fa-solid fa-power-off"></i>
            <button>Reset only</button>
        </div>
        <div class="customization">
            <i class="fa-brands fa-intercom"></i>
            <button>Customization</button>
        </div>
        <div class="contribute">
            <i class="fa-solid fa-cat"></i>
            <button>Contribute</button>
        </div>
    </div>
    <div class="container-form">
        <div class="intro">
            <i></i>
            <h1>Input types</h1>
            <p>All avaible input types are included</p>
        </div>
        <div class="text">
            <label for="text">Text</label>
            <input type="text" id="text" placeholder="Your name" contenteditable="">
        </div>
        <div class="email">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your email">
        </div>
        <div class="phonenumber">
            <label for="phonenumber">Phonenumber</label>
            <input type="tel" id="phonenumber" placeholder="Your phonenumber">
        </div>
        <div class="url">
            <label for="url">Url</label>
            <input type="url" id="url" placeholder="www.google.com">
        </div>
        <div class="password">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Your password">
        </div>
        <div class="search">
            <label for="search">Search</label>
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" id="search" placeholder="Search all the things">
        </div>
        <div class="disabled-field">
            <label for="disabled-field">Disabled field</label>
            <input type="text" id="disabled-field" placeholder="Your name">
        </div>
        <div class="container-button">
            <button type="submit">
                <i class="fa-solid fa-chevron-left"></i>
                <i class="fa-solid fa-chevron-right"></i>
                Toggie code
            </button>
        </div>
    </div>
</body>
</html>
